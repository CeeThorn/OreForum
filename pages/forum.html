<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Submission Form</title>
    
    <link rel="stylesheet" href="/styles/forum.css">
    
    </head>
    <body class="bg-background min-h-screen py-10 px-4 sm:px-6 lg:px-8">

    <header class="header">
        <h1>Character Submission</h1>
        <p>Create and save a new profile to your collection.</p>
    </header>

    
    <form id="character-form" class="container space-y-6"> 
        
        <fieldset class="form-section form-group-spacing">
            <h2>Identity</h2>
            <div class="grid-layout">
                
                <label for="name" class="label">Full Name
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required
                           class="input-field">
                </label>
                
                <label for="age" class="label">Age
                    <input type="number" id="age" name="age" min="0" max="120" placeholder="e.g., 25" required
                           class="input-field">
                </label>
                
                <label for="gender" class="label">Gender
                    
                    <input type="text" id="gender" name="gender"
                           class="input-field">
                </label>
                
                <label for="height" class="label">Height
                    <input type="text" id="height" name="height" placeholder="e.g., 6'2 or 188 cm"
                           class="input-field">
                </label>
            
                <div class="col-span-2"> 
                    <label for="birthday" class="label">Birthday
                        <input type="date" id="birthday" name="birthday" required
                               class="input-field">
                    </label>
                </div>
            </div>
        </fieldset>

        
        <fieldset class="form-section pt-4 form-group-spacing">
            <h2>Lore & History</h2>
         
            <label for="background" class="label form-group">Background Story
                <textarea id="background" name="background" rows="4" placeholder="Describe the character's past, motivations, and origins..."
                              class="input-field"></textarea>
            </label>
            
            <label for="relationship" class="label form-group">Key Relationships
                <textarea id="relationship" name="relationship" rows="4" placeholder="Describe relationships with other characters or entities."
                              class="input-field"></textarea>
            </label>
        </fieldset>
        
        
        <fieldset class="pt-4 form-group-spacing">
            <h2 class="">Abilities</h2>
            
            <label for="abilities" class="label form-group">Powers and Skills
                <textarea id="abilities" name="abilities" rows="4" placeholder="List and describe special powers, skills, or equipment."
                              class="input-field"></textarea>
            </label>
        </fieldset>
        
        
        <footer class="flex-col-spacing">
            
            <p id="message-box" class="hidden"></p>

          
            <button type="submit" id="submit-button" class="submit-button">
                Submit Character Profile
            </button>

            <button type="upload" id="upload-button" class="submit-button">
                Upload File
            </button>

            <button type="reset" id="reset-button" class="submit-button">
                Reset Form
            </button>


        </footer>

    </form>

    
</body>
</html>
