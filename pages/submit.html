<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Submission Form</title>
    
    <link rel="stylesheet" href="/styles/forum.css">
    
    </head>
    <body class="bg-background min-h-screen py-10 px-4 sm:px-6 lg:px-8">

    <header class="header">
        <h1>Character Submission</h1>
        <p>Create and save a new profile to your collection.</p>
    </header>

    
    <form id="character-form" class="container space-y-6"> 
        
        <fieldset class="form-section form-group-spacing">
            <h2>Identity</h2>
            <div class="grid-layout">
                
                <label for="name" class="label">Full Name
                    <input type="text" id="name" name="name" placeholder="Enter a name" required
                           class="input-field">
                </label>
                
                <label for="age" class="label">Age
                    <input type="number" id="age" name="age" min=0 class="input-field" required>
                </label>
                
                <label class="label">Gender
                    <select id="gender" name="gender" class="selection-field" required>
                        <option value="">--Please choose an option--</option>
                        <option value="male">Man</option>
                        <option value="female">Woman</option>
                        <option value="N/A">N/A</option>
                        </select>
                </label>
                
                <label for="height" class="label">Height
                    <input type="text" id="height" name="height" placeholder="e.g. 6'2"
                           class="input-field">
                </label>
            
                <div class="col-span-2"> 
                    <label for="birthday" class="label">Birthday
                        <input type="date" id="birthday" name="birthday" required
                               class="input-field">
                    </label>
                </div>
            </div>
        </fieldset>

        
        <fieldset class="form-section pt-4 form-group-spacing">
            <h2>Lore & History</h2>
         
            <label for="background" class="label form-group">Background Story
                <textarea id="background" name="background" rows="4" placeholder="Describe the character's past, motivations, and origins..."
                              class="input-field"></textarea>
            </label>
            
            <label for="relationship" class="label form-group">Key Relationships
                <textarea id="relationship" name="relationship" rows="4" placeholder="Describe relationships with other characters or entities."
                              class="input-field"></textarea>
            </label>
        </fieldset>
        
        
        <fieldset class="pt-4 form-group-spacing">
            <h2 class="">Abilities</h2>
            
            <label for="abilities" class="label form-group">Powers and Skills
                <textarea id="abilities" name="abilities" rows="4" placeholder="List and describe special powers, skills, or equipment."
                              class="input-field"></textarea>
            </label>
        </fieldset>

        <fieldset class="'pt-4 form-group-spacing">
            <h2 class="image-upload">Upload an Image</h2>
            <input type="file" id="file" accept="image/*" multiple>
            <input type="text" id="comments" placeholder="File Comments" class="input-field">
        </fieldset>
        

        <div class="submit-button-group">
        <button type="submit" id="submit-button" class="submit-button">
            Submit Character Profile
        </button>

        <button type="reset" id="reset-button" class="submit-button">
            Reset Form
        </button>
        </div>


    </form>

    <script>
        document.getElementById("character-form").addEventListener("submit", function(e){
            e.preventDefault(); //Prevents HTML from refreshing the page 
            const userFile = document.getElementById("file").files;
            const userComments = document.getElementById("comments").value;

            new FormData
        })
    </script>

    
</body>
</html>
